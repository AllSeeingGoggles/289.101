<!DOCTYPE html>
<html>
    
    <head>
        
        <meta charset="utf-8"/>
        
        <title>Hello World Example</title>
        
    </head>
    
    <body>
        
        <h1>My First JavaScript File</h1>
        
        <script>
            /*
            all of this is ignored
            console.log('Hello world');
            */
            
            // display Hello world in large bold text
            document.write('<h1>Hello world</h1>');
            
            var x = 1;
            
            console.log(x); //displays 1
            
            console.log(x + 2); //displays 3
            
            var surname = "Smith";
            
            var firstname = "John";
            
            console.log(firstname + surname); //displays JohnSmith
            
            console.log("Hello " + firstname + " " + surname); //displays Hello John Smith
            
            console.log(10-2); //8
            
            console.log(10/2); //5
            
            console.log(10*2); //20
            
            x += 2;
            
            console.log(x); //display 3
            
            x ++;
            
            console.log(x); //display 4
            
            console.log(1 + 2 * 3); //display 7
            
            console.log((1 + 2) * 3); //display 9
            
        </script>
        
    </body>
    
</html>
